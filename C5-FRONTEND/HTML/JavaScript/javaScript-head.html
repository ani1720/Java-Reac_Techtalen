<!DOCTYPE html>
<html>
    <head>
        <script>
            function cambiaParrafo() {
                document.getElementById("cambia").innerHTML = 
                "Parrafo cambiado";
            }
        </script>
    </head>
    <body>
        <h1>
            JavaScript en el HEAD
        </h1>
        <p id="cambia">Un parrafo cualquiera"></p>
        <button type="button" onclick="cambiaParrafo()">
            cambia(texto boton)
        </button>
    </body>
</html>
