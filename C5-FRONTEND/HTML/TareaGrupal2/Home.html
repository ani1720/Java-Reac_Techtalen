  <script>
    function mostrarSubmenu(elemento) {
      const submenu = elemento.nextElementSibling;
      if (submenu) {
        submenu.style.display = "block";
      }
    }
    function ocultarSubmenu(elemento) {
      const submenu = elemento.nextElementSibling;
      if (submenu) {
        submenu.style.display = "none";
      }
    }
  </script>
