  <script>
    function showSubmenu(element) {
        const submenu = element.querySelector('.submenu');
        if(submenu) {
            submenu.style.display = 'block';
        }
    }
    function hideSubmenu(element) {
        const submenu = element.querySelector('.submenu');
        if (submenu) {
            submenu.style.display = 'none';
        }
    }
